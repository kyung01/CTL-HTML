<div id ='header_main'>
	
	<div id = 'header_left'>
		<img src="logo.png" alt="Company Logo">
	</div><!--commenting out the white space between divs
	--><div id = 'header_right'>
		<h1 id ='right'>HEADING</h1>
	</div>
</div>

<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700" rel="stylesheet"><!--font-family: 'IBM Plex Sans', sans-serif;-->
<style type="text/css">
	#header_main{
		width: 100vw;
		max-width:100%;
		height: 10vh;
		font-family: 'IBM Plex Sans', sans-serif;
	}
	#header_left{
		width: 25%;
		height: 100%;
		background-color: rgb(64,64,64);
		display: inline-flex;
    	box-sizing: border-box; /*Required to make border-right to be inwards*/
		border-right: 3px groove rgba(203, 216, 224, 0.5);
	}
	#header_left img {
		max-width:100%;
		max-height:100%;
		object-fit: contain;

	}
	#header_right{
		width: 75%;
		height: 100%;
		display: inline-grid;
		background-color: rgb(71,142,190);
		vertical-align: top;
	}
	#header_right h1{
		text-align: left;
		margin-left: 10px;
		color: rgb(198,225,242);
	}
</style>
<script type="text/javascript">;
	function fitHeader(){
        textFit(document.getElementById('header_right'), {maxFontSize: 100});

	}

	$(document).ready( 
		function(){
			fitHeader();
		}
	);
	$(window).on('resize', fitHeader);
</script>
